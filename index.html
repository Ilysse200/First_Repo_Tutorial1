<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/myStyles.css" rel="stylesheet">
  </head>
  <body>
   <nav class="navbar bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Currency Converter App</a>
    </div>
   </nav>

   <div class="container-fluid">
    <div class="row">
        <div class="col col-md-6 form-content">
            <h3>Currency Converter Calculator</h3>
            <form class="form">
                <div class="row">
                    <div class="col col-md-10">
                        <div class="form-group">
                            <input class="form-control" type="text" name="amountFrom" placeholder="Amount to be Converted" id="amountFrom">
                        </div>
                    </div>
                    <div class="col col-md-2">
                        <div class="form-group">
                            <select class="form-select" id="select-currency">
                                <option value="USD">USD</option>
                                <option value="EURO">EURO</option>
                                <option value="JPY">JPY</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <input class="form-control" type="text" name="rate" placeholder="Rate" id="currency-rate" >
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-10">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Converted Currency" name="amountTo" id="amountTo" >
                        </div>
                    </div>
                    <div class="col col-md-2">
                        <div class="form-group">
                            <input class="form-control" type="text" name="currencyTo" value="FRW" id="currency-to">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-12">
                        <div class="form-group">
                            <button type="button" class="btn btn-secondary" id="convert">Convert</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script src="js/myScripts.js"></script>
  </body>
</html>
